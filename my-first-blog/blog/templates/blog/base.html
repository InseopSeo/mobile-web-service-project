<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Web Service Programming blog{% endblock %}</title>
    <style>
        /* 전체 폰트 및 기본 여백 */
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        /* 상단 헤더 */
        header {
            background-color: #ff9800;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            font-family: "Georgia", serif;
        }

        /* 메인 콘텐츠 영역 */
        .content {
            width: 70%;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
        }

        /* 게시글 각각 */
        .post {
            margin-bottom: 60px;
        }

        .post h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #333;
        }

        .post .date {
            font-size: 14px;
            color: gray;
        }

        .post img {
            width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 6px;
        }

        footer {
            text-align: center;
            color: #888;
            padding: 20px 0;
            font-size: 14px;
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <header>
        Web Service Programming blog
    </header>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        &copy; 2025 Web Service Programming
    </footer>
</body>
</html>
